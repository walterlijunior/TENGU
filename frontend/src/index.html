<!DOCTYPE html>
<html>
<head>
    <title>Tengu - Manga Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Tengu - Manga Translator</h1>
        <form id="upload-form">
            <input type="file" id="file-input" name="file">
            <button type="submit">Upload and Translate</button>
        </form>
        <div id="output">
            <img id="original-image" alt="Original">
            <img id="translated-image" alt="Translated">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
